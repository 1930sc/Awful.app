<!doctype html>
<meta charset="utf-8">
<link rel="stylesheet">

<div id="posts"></div>

<script id="postTemplate" type="text/html">
<article id="{{postID}}" class="{{#beenSeen}}seen{{/beenSeen}} {{#roles}}role-{{.}} {{/roles}}">
  <header>
    <h1>{{authorName}}</h1>
    <time>{{postDate}}</time>
    {{#authorAvatarURL}}<img src="{{authorAvatarURL}}">{{/authorAvatarURL}}
  </header>
  
  <section>
    {{{innerHTML}}}
  </section>
  
  <footer>
    <time>{{authorRegDate}}</time>
    <button />
  </footer>
</article>
</script>

<script src="posts-view.js"></script>
